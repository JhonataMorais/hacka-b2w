<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../dist/assets/css/hacka-geral.css" />
    <link rel="stylesheet" href="../../dist/assets/css/hacka-home.css" />
    <title>GO2O !</title>
</head>

<body>
    <header class='header'>
        <div class="container">
            <h2 class="header-logo">
                americanas.com
            </h2>

            <div class="header-account">
                <div class="header-icon-drop">
                    <span class='icon-account'>

                    </span>
                </div>
                <div class="header-account-drop">
                    <a href="#">Meus Pedidos</a>
                </div>
            </div>

            <div class="header-search">

            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <video class="preview" id="preview"></video>
        </div>

        <!-- initial modal -->
        <div class="modal choose" id="popUp">
            <div class="modal-content">
                <div class="modal-title">Adicionado com sucesso!!</div>
                <div class="modal-body">
                    
                    <a href="#" class="closeModal">Continuar Comprando</a>
                    <br />
                    <a href="/cart">Ir para o Carrinho</a>
                </div> <!-- modal-body -->
            </div> <!-- modal-content -->
        </div> <!-- modal -->

    </main>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script type="text/javascript">
        var popUp = document.querySelector("#popUp");
        var closePopUp = document.querySelector(".closeModal");
        
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            popUp.classList.add("active");
            //alert(content);

        });
        closePopUp.addEventListener("click", function(e){
            e.preventDefault();
            popUp.classList.remove("active");
        });
        Instascan.Camera.getCameras().then(function (cameras) {

            if (cameras.length > 0) {
                
                scanner.start(cameras[1]);

            } else {

                console.error('No cameras found.');

            }

        }).catch(function (e) {

            console.error(e);

        });

    </script>
</body>

</html>
